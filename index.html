<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="brython.js"></script>
    <script type="text/javascript" src="brython_stdlib.js"></script>
    <meta name="description" content="简易计算器">
    <meta name="author" content="邢栋">
    <title>简易计算器</title>
    <link rel="icon" type="image/x-ico" href="https://xclala.github.io/favicon.ico">
</head>

<body onload="brython(1)" ontouchstart>
    <a href="https://github.com/xclala/calc">
        <img src="../github.svg">
    </a>
    <h1>简易计算器</h1>
    <p>乘方用<b>**</b>表示,除法向下取整用<b>//</b>表示</p>
    <script type="text/python">
        from browser import document, html, alert
        from math import *
        from random import randint as rand
        calc = html.TABLE(align="center")
        calc <= html.TR(html.TH(html.DIV("", id="result",contenteditable=True), colspan=3) +
                        html.TD("X") + html.TD("C"))
        lines = ["789/(&", "456*)|", "123->~", "0.=+<"]

        calc <= (html.TR(html.TD(x) for x in line) for line in lines)

        document <= calc

        result = document["result"] 

        def action(event):
            element = event.target
            value = element.text
            if value not in "=CX":
                if result.text in ["0", "错误"]:
                    result.text = value
                else:
                    result.text += value
            elif value == "C":
                result.text = ""
            elif value == "X":
                result.text = result.text[:-1]
            elif value == "=":
                try:
                    a=result.text
                    result.text = eval(result.text)
                    document <= a+"="+result.text+html.BR()
                except: 
                    result.text = ""
                    alert("错误")

        for button in document.select("td"):
            button.bind("click", action)
    </script>
    <a href="..">🔙<br></a>
    <a href="qrcode.png">二维码<br></a>
