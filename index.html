<head>

<body onload="brython(1)" ontouchstart>
    <script type="text/python">
        from browser import document, html,alert
        from random import randint as rand
        document <= html.H1("简易计算器")
        document <= html.P("乘方用<b>**</b>表示,除法向下取整用<b>//</b>表示")
        calc = html.TABLE(align="center")
        calc <= html.TR(html.TH(html.DIV("", id="result",contenteditable=True), colspan=3) +
                        html.TD("C"))
        lines = ["789/(&", "456*)|", "123->~", "0.=+<"]

        calc <= (html.TR(html.TD(x) for x in line) for line in lines)

        document <= calc

        result = document["result"] 

        def action(event):
            element = event.target
            value = element.text
            if value not in "=C":
                if result.text in ["0", "错误"]:
                    result.text = value
                else:
                    result.text = result.text + value
            elif value == "C":
                result.text = ""
            elif value == "=":
                try:
                    a=result.text
                    result.text = eval(result.text)
                    document <= a+"="+result.text+html.BR()
                except: 
                    result.text = ""
                    alert("错误")

        for button in document.select("td"):
            button.bind("click", action)
    </script>

    </script>
